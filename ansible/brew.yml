- name: Play to install Brew packages
  hosts: all

  tasks:

    - name: Install homebrew packages
      community.general.homebrew:
        name: "{{ item }}"
      loop:
        - awscli  # install this with brew as well as the manually installed on keeps on throwing segmentation fault
        - bash
        - bat
        - colima
        - colordiff
        - coreutils
        - diffutils
        - docker  # this is the docker cli (https://github.com/docker/cli), not docker desktop
        - docker-buildx
        - docker-compose
        - docker-credential-helper-ecr
        - entr
        - eza
        - fd
        - gnu-sed
        - gnu-tar
        - gpg
        - grep
        - htop
        - jo
        - jq
        - neovim
        - oath-toolkit
        - parallel  # conflicts with moreutils
        - pv
        - rename
        - ripgrep
        - shellcheck
        - sponge  # install this instead of moreutils to avoid conflict with parallel
        - tmux
        - tree

    - name: Install homebrew casks
      community.general.homebrew_cask:
        name: "{{ item }}"
      loop:
        - alt-tab
        - aws-vault
        - firefox
        - inkscape
        - iterm2
        - meld
        - notunes
        - postman
        - swift-quit

repos:

  - repo: local
    hooks:
      - id: ansible-lint
        name: ansible-lint
        entry: ansible-lint --force-color
        language: python
        additional_dependencies:
          - ansible
          - ansible-lint
        files: ansible/[^/]+\.yml

  - repo: git://github.com/igorshubovych/markdownlint-cli
    rev: v0.27.1
    hooks:
      - id: markdownlint

  - repo: local
    hooks:
      - id: vint
        name: vint
        entry: vint
        language: python
        additional_dependencies:
          - vim-vint
        files: dotfiles_shared/(.vimrc.symlink|.vimrc.d.symlink/.*\.vim)

  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        description: This hook runs yamllint.
        entry: yamllint --strict --config-file dotfiles_shared/.config/yamllint/config.symlink
        language: system
        types: [file, yaml]

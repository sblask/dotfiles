repos:

  - repo: https://github.com/ansible/ansible-lint
    rev: v6.3.0
    hooks:
      - id: ansible-lint

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.31.1
    hooks:
      - id: markdownlint

  - repo: https://github.com/Vimjas/vint
    rev: v0.4a3
    hooks:
      - id: vint
        files: dotfiles_shared/.config/nvim.symlink/(init.vim|vim/.*\.vim)

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
        entry: yamllint --strict --config-file dotfiles_shared/.config/yamllint/config.symlink

  - repo: local
    hooks:
      - id: pre-commit autoupdate
        language: system
        name: pre-commit autoupdate
        entry: pre-commit autoupdate
        pass_filenames: false

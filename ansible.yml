---
- hosts: localhost
  connection: local
  become: true
  tasks:

    - name: Add Geary repository
      apt_repository:
        repo: ppa:geary-team/releases
        state: present
    - name: Install Geary
      apt:
        name: geary
        state: present

    - name: Add Neovim repository
      apt_repository:
        repo: ppa:neovim-ppa/stable
        state: present
    - name: Install Neovim
      apt:
        name: neovim
        state: present

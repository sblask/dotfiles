name: Test

on:
  push:
  schedule:
    - cron: 0 0 * * 0  # weekly

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04
      fail-fast: false
    steps:
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |-
          sudo apt-get update
          sudo apt-get install -y colordiff
      - uses: actions/checkout@v3
      - run: pip install ansible-core pre-commit
      - run: ansible-galaxy collection install ansible.posix community.general
      - run: pre-commit run --all-files
      - run: ./run_tests.sh

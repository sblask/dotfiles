version: 2

updates:

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 99

  - package-ecosystem: pip
    directory: /ansible/includes/
    schedule:
      interval: daily
    ignore:
      - dependency-name: aws-sam-cli
      - dependency-name: awscli
      - dependency-name: boto3-stubs
    open-pull-requests-limit: 99
